<div style="margin-top: 1rem !important;" class="container">
    <select (change)="onTypeChange($event)" class="form-select form-select-lg mb-3" [(ngModel)]="selectedType"
        aria-label=".form-select-lg example">
        <option *ngFor="let option of videosKeys" [value]="option.key" [selected]="option.key === selectedType">
            {{ option.acronym }}
        </option>
    </select>

    <div class="row">
        <!-- Use paginatedItems instead of videosList -->
        <div *ngFor="let videoDict of paginatedItems" class="col-lg-4 col-md-12 col-sm-12 image-thumb">
            <div style="max-width: 100%; overflow: hidden; display: flex; flex-direction: column;">
                <img [src]="getThumbnailUrl(videoDict)" alt="Video Thumbnail" class="rounded-start d-flex"
                    (click)="openVideoInNewTab(videoDict)" style="cursor: pointer; width: 100%; max-width: 640px;">
                <div class="video-caption mt-2">
                    <p class="caption-text">{{ videoDict.caption }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination Controls -->
    <nav aria-label="Page navigation" class="mt-3">
        <ul class="pagination justify-content-center">
            <!-- Previous Button -->
            <li class="page-item" [class.disabled]="currentPage === 1" (click)="changePage(currentPage - 1)">
                <a class="page-link" href="javascript:void(0)">Previous</a>
            </li>

            <!-- Page Numbers -->
            <li *ngFor="let page of [].constructor(totalPages); let i = index" class="page-item"
                [class.active]="currentPage === i + 1" (click)="changePage(i + 1)">
                <a class="page-link" href="javascript:void(0)">{{ i + 1 }}</a>
            </li>

            <!-- Next Button -->
            <li class="page-item" [class.disabled]="currentPage === totalPages" (click)="changePage(currentPage + 1)">
                <a class="page-link" href="javascript:void(0)">Next</a>
            </li>
        </ul>
    </nav>

</div>
