    <div class="row">
        <!-- Loop through paginated items -->
        <div *ngFor="let element of paginatedItems" class="col-lg-4 col-md-4 col-sm-6 image-thumb">
          <div>
            <img matTooltip="Click to view more details" data-toggle="modal" data-target="#exampleModalCenter"
              [src]="element.image" alt="Image description">
            <div class="video-caption mt-2">
              <p class="caption-text">{{ element.title }}</p>
            </div>
            <button data-toggle="modal" data-target="#exampleModalCenter" (click)="addItem(element)" style="background-color: #ff7e54;display: block; margin-left: auto;
                                margin-right: 0;" type="button" class="btn btn-success">अधिक माहिती</button>
          </div>
        </div>
      </div>
      
      <!-- Pagination -->
      <nav aria-label="Page navigation" class="mt-3">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 1" (click)="changePage(currentPage - 1)">
            <a class="page-link" href="javascript:void(0)">Previous</a>
          </li>
      
          <li *ngFor="let page of [].constructor(totalPages); let i = index"
              class="page-item" [class.active]="currentPage === i + 1" (click)="changePage(i + 1)">
            <a class="page-link" href="javascript:void(0)">{{ i + 1 }}</a>
          </li>
      
          <li class="page-item" [class.disabled]="currentPage === totalPages" (click)="changePage(currentPage + 1)">
            <a class="page-link" href="javascript:void(0)">Next</a>
          </li>
        </ul>
      </nav>
      
</div>
<app-modal [modal_element]="modal_element"></app-modal>
